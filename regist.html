<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<!--header-->
		<iframe src="public/login_top.html" width="100%" height="98px" frameborder="no" scrolling="no"></iframe>
		
		<!--content-->
		<div class="content">
			<div class="wrap">
				<h2>1号店注册</h2>
				<div class="res_form">
					<form action="#" method="get">
						<div class="telnum">
							<input class="telnum_put" type="text" required="required" placeholder="手机号"/>
						</div>
						<div class="clear">
							<div class="code">
								<input class="code_put" type="password" required="required" placeholder="验证码"/>
							</div>
							<a class="getcode" href="#">获取验证码</a>
						</div>
						<div class="setpwd">
							<input class="setpwd_put" type="password" required="required" placeholder="设置密码"/>
						</div>
						<div class="confirm">
							<input class="confirm_put" type="password" required="required" placeholder="确认密码"/>
						</div>
						<p class="agree">点击注册，表示您同意1号店<a href="#">《服务协议》</a></p>
						<input class="btn" type="submit" value="同意协议并注册"/>
					</form>
				</div>
			</div>
		</div>
		
		<!--foorer-->
		<iframe src="public/login_bottom.html" width="100%" height="" frameborder="no" scrolling="no"></iframe>
	</body>
</html>
