<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="./css/login.css"/>
	</head>
	<body>
		<!--header-->
		<iframe src="public/login_top.html" width="100%" height="89px" frameborder="no" scrolling="no"></iframe>
		<!--content-->
		<div class="section">
			<div class="middle clear">
				<div class="ad_pic">
					<img src="img/login/loadimg.jpg"/>
				</div>
				<div class="login_form">
					<form action="#" method="get">
						<div class="form_name clear">
							<span class="name">1号店用户登录</span>
							<a href="regist.html" class="res">注册账号</a>
						</div>
						<div class="uname">
							<i class="uname_icon"></i>
							<input class="uname_put" type="text" required="required" placeholder="邮箱\手机\用户名"/>
						</div>
						<div class="pwd">
							<i class="pwd_icon"></i>
							<input class="pwd_put" type="password" required="required" placeholder="密码"/>
						</div>
						<div class="from_bottom clear">
							<a class="auto"><input type="checkbox" />自动登录</a>
							<a class="forget">忘记密码</a>
						</div>
						<input class="btn" type="submit" value="登录"/>
					</form>
					<p class="more">更多合作网站账号登录</p>
					<div class="more_icon">
						<ul class="icon_list clear">
							<li><a href="#"></a></li>
							<li><a href="#"></a></li>
							<li><a href="#"></a></li>
							<li><a href="#"></a></li>
						</ul>
						<span class="more_web">更多合作网站<i></i></span>
						
					</div>
				</div>
			</div>
		</div>
		 
		<!--foorer-->
		<iframe src="public/login_bottom.html" width="100%" height="" frameborder="no" scrolling="no"></iframe>
	</body>
</html>
